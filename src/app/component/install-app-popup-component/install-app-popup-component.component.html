<div *ngIf="showInstallButton" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-[990]">
  <div class="bg-gray-900 text-white rounded-xl shadow-lg w-80 p-6 relative">
    <!-- Close / Dismiss button -->
    <button (click)="dismissInstall()"
      class="absolute top-2 right-3 text-[var(--color-gray-200)] hover:text-[var(--color-red)]">âœ•</button>

    <!-- Title -->
    <h2 class="text-lg font-bold mb-2 text-center">Install {{ appName }}</h2>
    <!-- Message -->
    <p class="text-sm text-[var(--color-gray-300)] text-center mb-4">
      Get a seamless experience and offline access by installing this app.
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-3">
      <button (click)="onClickinstallApp()"
        class="px-4 py-2 rounded-lg bg-[--color-accent] text-[--color-white] font-semibold  hover:bg-[var(--color-accent-600)]">
        Install
      </button>
      <button (click)="dismissInstall()"
        class="px-4 py-2 rounded-lg bg-[var(--color-gray-700)]  text-[var(--color-gray-300)] font-semibold hover:bg-[var(--color-gray-600)]">
        Dismiss
      </button>
    </div>
  </div>
</div>
